<!-- patient_results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Patient Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <header class="header">
        <!-- Same header as index -->
    </header>
    
    <div class="container">
        <div class="card">
            <h2><i class="fas fa-users"></i> Search Results</h2>
            
            {% if patients|length > 0 %}
            <div class="patient-list">
                {% for patient in patients %}
                <div class="patient-card">
                    <div class="patient-info"><strong>Name:</strong> {{ patient.name }}</div>
                    <div class="patient-info"><strong>ID:</strong> {{ patient.id }}</div>
                    <div class="patient-info"><strong>Birthdate:</strong> {{ patient.birthdate }}</div>
                    <a href="/patient/{{ patient.id }}/select" class="select-button">
                        Select Patient
                    </a>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="no-results">
                No patients found for "{{ search_term }}"
            </div>
            {% endif %}
            
            <a href="/" class="button-back">
                <i class="fas fa-arrow-left"></i> Back to Search
            </a>
        </div>
    </div>
</body>
</html>
