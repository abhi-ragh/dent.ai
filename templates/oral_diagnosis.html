<!DOCTYPE html>
<html>
<head>
    <title>Oral Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Oral Analysis</h1>
            <p class="subtitle">Upload and analyze oral images</p>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <h2><i class="fas fa-x-ray"></i> Oral Analysis</h2>
            <div class="patient-info">
                Patient: {{ patient_name }}
            </div>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST" enctype="multipart/form-data">
                <div class="upload-box">
                    <input type="file" name="oral_file" accept="image/*" required>
                    <p>Drag and drop or click to upload Oral image</p>
                </div>
                
                <div class="form-group">
                    <label>Doctor's Remarks (optional):</label>
                    <textarea class="remarks" name="doctor_remarks"></textarea>
                </div>
                
                <button type="submit" class="button btn-primary">
                    <i class="fas fa-microscope"></i> Analyze Oral
                </button>
            </form>
            
            <a href="/app/diagnosis/options" class="button secondary">
                <i class="fas fa-arrow-left"></i> Back to Options
            </a>
        </div>
    </div>
</body>
</html>
