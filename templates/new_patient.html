<!DOCTYPE html>
<html>
<head>
    <title>New Patient Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Patient Registration</h1>
            <p class="subtitle">Create a new patient record</p>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <h2><i class="fas fa-file-medical"></i> New Patient Registration</h2>
            
            <form method="POST" action="/patient/new">
                <div class="patient-form">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label>Birth Date:</label>
                        <input type="date" name="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <select name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Phone Number:</label>
                        <input type="tel" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email">
                    </div>
                </div>
                
                <button type="submit" class="button create">
                    <i class="fas fa-save"></i> Create Patient Record
                </button>
            </form>
        </div>
    </div>
</body>
</html>
