<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalAI - Advanced Dental Health Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="container navbar-container">
            <div class="logo">
                <i class="fas fa-tooth"></i> DentalAI
            </div>
        </div>
    </header>

    <section class="patient-management">
        <div class="container">
            <div class="card">
                <h2><i class="fas fa-user-md"></i> Patient Management</h2>
                <div class="instructions">
                    Search for an existing patient by name, ID, or phone number, or create a new patient record.
                </div>
                
                <form action="/patient_search" method="post" class="search-form">
                    <div class="search-container">
                        <input type="text" name="search_term" placeholder="Enter patient name, ID, or phone number" 
                               class="search-input" required>
                        <button type="submit" class="btn-search">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>

                <div class="divider">OR</div>

                <a href="/patient/new" class="btn-create">
                    <i class="fas fa-user-plus"></i> Create New Patient
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Dental AI Diagnostic System By Team Peanut Butter At Yudhya 2025</p>
        </div>
    </footer>
</body>
</html>
